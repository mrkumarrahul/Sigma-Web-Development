<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking Audio and video</title>
</head>
<body>
    <h4>This code is all about linking video</h4>
    <video src="image.mp4" controls  loop></video>
    <audio src="audio.mp3" controls></audio>
    <iframe src="https://www.codewithharry.com/search/?query=svg%20tag%20in%20HTML" frameborder="0" width="500" height="500px
    "></iframe>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=E4hQO1K2GE_s8YRH&amp;start=805" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
